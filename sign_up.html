<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation : Sign Up</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5145/5145596.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 id="signhead">Sign Up</h1>
        <div class="username">
            <p>Username</p>
            <i class="fas fa-user-circle"></i>
            <input type="text" id="username" placeholder="Enter Username" onclick="clearUserNameInput()" required>
        </div>
        <div class="email">
            <p>Email</p>
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="email" placeholder="Enter Email" onclick="clearEmailInput()" required>
        </div>
        <div class="password">
            <p>Password</p>
            <i class="fa-solid fa-key"></i>
            <input type="password" id="password" placeholder="Enter Password" onclick="clearPasswordInput()" required>
            <i class="fa-solid fa-eye" id="passwd-eye"></i>
            <i class="fas fa-eye-slash" id="passwd-close-eye" ></i>
        </div>
        <div class="remember-me">
            <label for="remember_me">
                <input type="checkbox" id="remember-me" name="remember_me"> Remember Me
            </label>
        </div>
        
        <button class="btn" id="sign_up">Sign Up</button>
        
        <p>Already have an account? <a href="log_in.html" style="text-decoration: none;">Log In</a></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
