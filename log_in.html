<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation : Log In</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5145/5145596.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1 id="loghead">Login</h1>
        <div class="username">
            <p>Username</p>
            <i class="fas fa-user-circle"></i>
            <input type="text" id="username" placeholder="Enter Username" onclick="clearUserNameInput()" required>
        </div>
        <div class="email">
            <p>Email</p>
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="email" placeholder="Enter Email" onclick="clearEmailInput()" required>
        </div>
        <div class="password">            
            <p>Password</p>
            <i class="fa-solid fa-key"></i>
            <input type="password" id="password" placeholder="Enter Password" onclick="clearPasswordInput()" required>
            <i class="fa-solid fa-eye" id="passwd-eye"></i>
            <i class="fas fa-eye-slash" id="passwd-close-eye"></i>
        </div>
        <div class="remember-me">
            <label for="remember_me">
                <input type="checkbox" id="remember-me" name="remember_me"> Remember Me
            </label>
        </div>

        <button class="btn" id="log_in">Log-in</button>        
    </div>

    <div class="successfullyLogin" id="success-message">
        <h1>Login Succesful! </h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
